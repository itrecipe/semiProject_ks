<!DOCTYPE html>
<html lang="en">
<head>
  <title>Read Post</title>
  <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="../css/hf.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/read_post.css">
</head>
<body>
  <!-- header -->
  <header>
    <div class="container">
      <!-- logo 클릭하면 메인(첫번째)페이지로 돌아가는 클릭이벤트 필요-->
      <button class="logo">Car Community</button>
      <!-- 한줄 소개글 필요 -->
      <p>차량 관련 모임과 소통이 가능한 커뮤니티 공간</p>
    </div>
  </header>
  <!-- end header -->

  <!-- read post -->
  <section id="post-page" class="post-page">
  <div class="read-container">
    <div class="back-button">
      <i class="fa-solid fa-arrow-left"></i>
    </div>
    <div class="read-post">
      <div class="post-top">
        <div class="post-title">
          <h2>글의 제목이 들어가는 자리입니다!</h2>
        </div>
      </div>
      <div class="post-middle">
        <div class="post-photo">
          <img src="../images/post.jpg">
        </div>
        <div class="post-content">
          <div class="content-group">
            <label for="carName">Car name</label>
            <p id="displayCustomerName">차 이름</p>
          </div>
          <div class="content-group">
            <label for="carType">Car type</label>
            <p id="displayCarType">차종</p>
          </div>
          <div class="message-group">
          <label for="displayMsg">Message</label>
          <p id="displayMsg">여기에 메시지를 표시하세요.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
  <!-- end header -->
  <!-- footer -->
  <footer>
    <div class="container">
      <div class="social">
        <a href="#">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-youtube"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-google-plus"></i>
        </a>
      </div>
      <nav>
        <ul>
          <li>
            <button>Home</button>
          </li>
          <li>
            <button>News</button>
          </li>
          <li>
            <button>About</button>
          </li>
          <li>
            <button>Contact Us</button>
          </li>
          <li>
            <button>Our Team</button>
          </li>
        </ul>
      </nav>
      <p>Copyright ©2024 Designed by CarRevolution</p>
    </div>
  </footer>
  <!-- end header -->  
</body>
</html>
